name: Android CI

on:
  workflow_dispatch:  # 👈 支持手动触发
  push:               # 👈 仍然保留 push 触发（可选）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with Gradle
        run: ./gradlew build aR
